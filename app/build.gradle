apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.welter.phoneremoter"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile files('lib/ddmlib-26.0.0.jar')
    compile files('src/main/libs/ddmlib-26.0.0-dev.jar')
    compile files('src/main/libs/ddmuilib-26.0.0-dev.jar')
    compile files('src/main/libs/guava-22.0.jar')
}
